spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
  flyway:
    enabled: true
    locations: classpath:/db
    check-location: false

  jpa:
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation: true