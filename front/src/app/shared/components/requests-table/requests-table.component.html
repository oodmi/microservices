<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let req of requests">
      <th scope="row">{{req.id}}</th>
      <td>{{req.first}}</td>
      <td>{{req.last}}</td>
      <td>{{req.handle}}</td>
    </tr>
  </tbody>
</table>
