<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark pink scrolling-navbar">
    <a class="navbar-brand" href="#"><strong>Welcome to our super app</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{'active':currentPage === '/'}" >
          <a class="nav-link" routerLink="">История <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentPage === '/difference/uuid'}">
          <a class="nav-link" routerLink="difference/uuid">Сравнение по UUID <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentPage === '/difference/date'}">
          <a class="nav-link" routerLink="difference/date">Сравнение по Дате <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://microservices.eastus.cloudapp.azure.com:9998/">Статистика <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
