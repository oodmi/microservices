<div class="header-wrapper">
    <h1>UUID {{uuid}}</h1>
</div>
<div class="filters-wrapper">
    <div class="filters">
        <div class="first-field">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Фильтр по имени" [(ngModel)]='filters.name'>
              </mat-form-field>
        </div>
    </div>
</div>


<div class="table-wrapper">
    <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headers" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let friend of viewFriends()">
            <th scope="row">{{friend.id}}</th>
            <td><img [src]="friend.photo" alt=""></td> 
            <td>{{friend.fullName}}</td>
            <td>{{friend.domain}}</td>
            <td>{{friend.email? friend.email : 'отсутствует'}}</td>
            <td>{{friend.time}}</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="pagination-wrapper">
                    <div class="pagination">
                        <div (click)="prevPage()" class="left"><i class="fa fa-angle-double-left"></i></div>
                        <div class="pages">{{firstIndex}} - {{lastIndex}} of {{totalItems}}</div>
                        <div (click)="nextPage()" class="right"><i class="fa fa-angle-double-right"></i></div>
                    </div>
                </td>
            </tr>
        </tfoot>
        </table>
</div>
