spring:
  application:
    name: gateway
  cloud:
    config:
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      discovery:
        service-id: config
        enabled: true
  freemaker:
    suffix=.ftl
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mircoservices
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        temp.use_jdbc_metadata_defaults: false